<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
  body {
    font-family: "Lato", sans-serif;
}




.main-head{
    height: 150px;
    background: #FF9944;
   
}

.sidenav {
    height: 100%;
    background-color:#000000;
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 50%; 
    }

    .sidenav{
        width: 30%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 50%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 50%;
    padding: 100px;
    color: #FF9944;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: #FF9944 !important;
    color: #fff;
}
.center{
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Orange Market-Place<br></h2>
            <p>Login or register from here to access.</p>
            <img src="assets/images/orange.png" width="50"ALIGN="middle" >
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                    <img src="assets/images/user1.png" class="center" >
               <form>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" placeholder="Email" ngModel name="email"[ngClass]="{'error': email.invalid }"
                     required email #email="ngModel">
                     <div class="alert" *ngIf="email.invalid && email.dirty">
                            Email invalid
                          </div>
                  </div>
                  
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password"#password ="ngModel"
                     required  ngModel id="pwd" name="password">
                  </div>
                  <button type="submit" class="btn btn-black" (click)="login()" >Login</button>
                  <button type="submit" class="btn btn-secondary"(click)="register()">Register</button>
                  <p><a href="/restPassword" style="color:#F06E13">Rest Password</a></p>
               </form>
            </div>
         </div>
      </div>
